<!DOCTYPE html> <html> <head> <title>Chatterbox TTS Demo</title> </head> <body> <h2>Chatterbox
    TTS</h2> <textarea id="textInput" rows="5" cols="50" placeholder="Enter text
    here..."></textarea><br><br> <button onclick="generateSpeech()">Generate Speech</button><br><br>
    <audio id="audioPlayer" controls></audio> <script>
        async function generateSpeech() { const text = document.getElementById("textInput").value; if
            (!text) return alert("Please enter text."); try {
                const response = await fetch("/tts", { method: "POST", headers: { "Content-Type":
                        "application/json"
                    },
                    body: JSON.stringify({ text })
                });
                if (!response.ok) { alert("Error generating speech"); return;
                }
                const blob = await response.blob();
 const url =   URL.createObjectURL(blob); const player = document.getElementById("audioPlayer");
                player.src = url; player.play();
            } catch (err) {
                console.error(err); alert("Request failed");
            }
        }
    </script> </body>
</html>
